<!-- RandomSpeedBase (Card + Collapse) -->
<div class="accordion-item">

    <div class="accordion-header" id="bm_randomspeedbase">
        <button class="accordion-button collapsed fw-semibold" type="button"
            data-bs-toggle="collapse" data-bs-target="#randomSpeedBaseCollapse" aria-expanded="false"
            aria-controls="randomSpeedBaseCollapse">
            <div class="fw-semibold">
                RandomSpeedBase Parameters
            </div>
        </button>
    </div>

    <div id="randomSpeedBaseCollapse" class="collapse">
        <div class="card-body p-3 p-md-4">
            <div class="row g-3">

                <div class="col-md-4">
                    <label for="{{ bm_randomspeedbase_form.min_speed.id_for_label }}" class="form-label fw-semibold">Min speed</label>
                    {{ bm_randomspeedbase_form.min_speed }}
                </div>

                <div class="col-md-4">
                    <label for="{{ bm_randomspeedbase_form.max_speed.id_for_label }}" class="form-label fw-semibold">Max speed</label>
                    {{ bm_randomspeedbase_form.max_speed }}
                </div>

                <div class="col-md-4">
                    <label for="{{ bm_randomspeedbase_form.max_pause_time.id_for_label }}" class="form-label fw-semibold">Max pause time</label>
                    <div class="input-group">
                        {{ bm_randomspeedbase_form.max_pause_time }}
                        <span class="input-group-text input-border">seconds</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
