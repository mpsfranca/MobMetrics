<!-- Column Specific Parameters -->
<fieldset class="model card-body p-3 p-md-4 d-none" id="Column">
    <div class="row g-3">
        <div class="col-md-4">
            <label class="form-label fw-semibold" for="{{ column_form.number_of_groups.id_for_label }}">
                Number of Groups
            </label>
            {{ column_form.number_of_groups }}
        </div>

        <div class="col-md-4">
            <label class="form-label fw-semibold" for="{{ column_form.reference_point_of_separation.id_for_label }}">
                Reference Point of Separation
            </label>
            {{ column_form.reference_point_of_separation }}
        </div>
        
        <div class="col-md-4">
            <label class="form-label fw-semibold" for="{{ column_form.max_distance_group_center.id_for_label }}">
                Max. Distance to Group Center
            </label>
            {{ column_form.max_distance_group_center }}
        </div>
    </div>
</fieldset>
