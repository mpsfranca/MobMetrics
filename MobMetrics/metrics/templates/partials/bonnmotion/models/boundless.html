<!-- Boundless Specific Parameters -->
<div class="model card-body p-3 p-md-4 d-none" id="Boundless">
    <div class="row g-3">
        <div class="col-md-4">
            <label class="form-label fw-semibold" for="{{ boundless_form.time_step.id_for_label }}">
                Time Step
            </label>
            {{ boundless_form.time_step }}
        </div>

        <div class="col-md-4">
            <label class="form-label fw-semibold" for="{{ boundless_form.max_accel_change.id_for_label }}">
                Max. Acceleration Change
            </label>
            <div class="input-group">
                {{ boundless_form.max_accel_change }}
            </div>
        </div>

        <div class="col-md-4">
            <label class="form-label fw-semibold" for="{{ boundless_form.alpha.id_for_label }}">
                Alpha: Max. Angular Change
            </label>
            <div class="input-group">
                {{ boundless_form.alpha }}
            </div>
        </div>
    </div>
</div>
