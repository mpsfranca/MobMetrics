<!-- Pursue Specific Parameters -->
<fieldset class="model card-body p-3 p-md-4 d-none" id="Pursue">
    <div class="row g-3">
        <div class="col-md-3">
            <label class="form-label fw-semibold" for="{{ pursue_form.max_speed.id_for_label }}">
                Max. Speed
            </label>
            {{ pursue_form.max_speed }}
        </div>

        <div class="col-md-3">
            <label class="form-label fw-semibold" for="{{ pursue_form.min_speed.id_for_label }}">
                Min. Speed
            </label>
            {{ pursue_form.min_speed }}
        </div>

        <div class="col-md-3">
            <label class="form-label fw-semibold" for="{{ pursue_form.aggressiveness.id_for_label }}">
                Aggressiveness (0-1)
            </label>
            {{ pursue_form.aggressiveness }}
        </div>

        <div class="col-md-3">
            <label class="form-label fw-semibold" for="{{ pursue_form.pursue_randomness.id_for_label }}">
                Pursue Randomness Magnitude (0-1)
            </label>
            {{ pursue_form.pursue_randomness }}
        </div>
    </div>
</fieldset>
