<div class="d-flex align-items-start justify-content-between flex-wrap gap-3 mb-4">
    <div>
        <h3 class="fw-bold mb-1" style="color:#1e293b;">
            <i class="fas fa-chart-line text-primary me-2"></i>Trace Overview
        </h3>

        <div class="text-muted">
            {% if last_file_name %}
            Showing results for {{ last_file_name }} <span class="text-muted">(last upload)</span>
            {% else %}
            No file uploaded. Upload a trace to see results.
            {% endif %}
        </div>
    </div>

    <div class="d-flex align-items-center gap-2 flex-wrap">
        <span class="badge text-bg-light">
            {% if last_file_name %}
            {{ last_file_name }}
            {% else %}
            No file uploaded
            {% endif %}
        </span>

        <button type="button" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-random me-1"></i>Change Trace
        </button>

        <button type="button" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-sliders me-1"></i>Configure Plots
        </button>

        <div class="form-check ms-2">
            <input class="form-check-input" type="checkbox" id="applyGlobal">
            <label class="form-check-label small text-muted" for="applyGlobal">Apply globally</label>
        </div>
    </div>
</div>
