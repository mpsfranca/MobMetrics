<section class="mb-4">
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-2">
        <div>
            <h5 class="fw-bold mb-0">File upload</h5>
        </div>
        <span class="badge text-bg-primary">CSV / Geo</span>
    </div>

    <div class="border rounded-4 p-4 bg-white">

        <div class="row g-3">
            <div class="col-md-12">
                <div class="form-check">
                    {{ upload_form.is_geographical_coordinates }}
                    <label class="form-check-label fw-semibold">
                        Use geographical coordinates
                        <a href="#" class="ms-1" role="button" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="If enabled, distances use Haversine; otherwise Euclidean distance.">
                            <i class="fas fa-circle-info text-primary"></i>
                        </a>
                    </label>
                </div>
                <hr class="my-4">
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label fw-semibold">
                    Name
                    <a href="#" class="ms-1" role="button" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Run name stored for later analysis and export.">
                        <i class="fas fa-circle-info text-primary"></i>
                    </a>
                </label>
                {{ upload_form.name }}
            </div>
            
            <div class="col-md-6">
                <label class="form-label fw-semibold">
                    Label
                    <a href="#" class="ms-1 text-muted" role="button" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Entity type label (e.g., bus, car, walking). Used for comparisons.">
                        <i class="fas fa-circle-info text-primary"></i>
                    </a>
                </label>
                {{ upload_form.label }}
            </div>
            
            <hr class="my-4">
        </div>

        <div class="row g-3">
            <div class="col-md-12">
                <label class="form-label fw-semibold">
                    Trace file
                    <a href="#" class="ms-1 text-muted" role="button" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Expected CSV columns: id, x, y, z (optional), time.">
                        <i class="fas fa-circle-info text-primary"></i>
                    </a>
                </label>
                {{ upload_form.trace }}
                <div class="form-text">Upload a trace to compute metrics and visualizations.</div>
            </div>
        </div>
    </div>
</section>
