{% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MobMetrics</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm border-bottom py-3">
        <div class="container-fluid px-4 px-lg-5">
            <!-- Desktop Tabs -->
            <div class="collapse navbar-collapse justify-content-center">
                <span class="navbar-brand fw-bold fs-3 d-none d-lg-block">
                    <i class="fas fa-route text-primary me-2"></i>MobMetrics
                </span>
                <ul class="navbar-nav gap-2 mb-0">
                    <li class="nav-item">
                        <span
                            class="nav-link px-4 py-2 rounded-pill btn-sm fw-semibold shadow-sm active bg-primary text-white border"
                            id="home-button"
                            onclick="switchTab('home')" role="button">
                            <i class="fas fa-home me-1"></i>Home
                    </li>
                    <li class="nav-item">
                        <span
                            class="nav-link px-4 py-2 rounded-pill btn-sm fw-semibold shadow-sm shadow-sm bg-light text-dark border"
                            id="upload-button"
                            onclick="switchTab('upload')" role="button">
                            <i class="fas fa-upload me-1"></i>Upload & Process
                        </span>
                    </li>
                    <li class="nav-item">
                        <span
                            class="nav-link px-4 py-2 rounded-pill btn-sm fw-semibold shadow-sm bg-light text-dark border"
                            id="bonnmotion-button"
                            onclick="switchTab('bonnmotion')" role="button">
                            <i class="fas fa-magic me-1"></i>Generate Data
                        </span>
                    </li>
                    <li class="nav-item">
                        <span
                            class="nav-link px-4 py-2 rounded-pill btn-sm fw-semibold shadow-sm bg-light text-dark border"
                            id="results-button"
                            onclick="switchTab('results')" role="button">
                            <i class="fas fa-chart-line me-1"></i>Results
                        </span>
                    </li>
                    <li class="nav-item">
                        <span
                            class="nav-link px-4 py-2 rounded-pill btn-sm fw-semibold shadow-sm bg-light text-dark border"
                            id="manage-button"
                            onclick="switchTab('manage')" role="button">
                            <i class="fas fa-folder me-1"></i>Manage Files
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid mt-5 pt-4">
        {% block content %}{% endblock %}
    </div>

    <style>
        .content {display: none;}
        .content.active {display: block;}
    </style>

    <script>
        function switchTab(tabId) {
            //  This changes the style of the button if it is active
            document.querySelectorAll('.nav-link').forEach(c => {
                c.classList.remove('active','bg-primary', 'text-white')
                c.classList.add('bg-light', 'text-dark')
            })

            document.getElementById(`${tabId}-button`).classList.add('active','bg-primary','text-white');
            document.getElementById(`${tabId}-button`).classList.remove('bg-light', 'text-dark');

            // This shows the selected page's content
            document.querySelectorAll('.content').forEach(c => {
                if (c.id == tabId) {
                    c.classList.remove('hidden')
                    c.classList.add('active')
                } else {
                    c.classList.add('hidden')
                    c.classList.remove('active')
                }
            });
        }
    </script>

</body>
</html>
